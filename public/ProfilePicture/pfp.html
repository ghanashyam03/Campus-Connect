<!DOCTYPE html>
<html>
<head>
  <title>Profile Picture Selection</title>
  <link rel="stylesheet" href="../ProfilePicture/pfp.css">
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <h1>Select Your Profile Picture</h1>
    
<form action="/profilephoto" method="POST" enctype="multipart/form-data">
  <div class="profile-picture">
    <label for="file-input">
      <img id="preview-image" src="default-profile.png">
    </label>
    <input type="file" id="file-input" name="profilePhoto" accept="image/*">

  </div>
  <button id="confirm-button">Confirm</button>
</form>


  <form action="/int" method="get">
    <button type="submit" id="skip-button">Skip</button>
    </form>
  </div>

  <script>
    // JavaScript code to preview the selected image
    const fileInput = document.getElementById("file-input");
    const previewImage = document.getElementById("preview-image");

    fileInput.addEventListener("change", function () {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();

        reader.addEventListener("load", function () {
          previewImage.src = reader.result;
        });

        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
