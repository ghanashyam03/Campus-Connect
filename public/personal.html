<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./personal.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Junge:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kreon:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="macbook-pro-16-1">
      <div class="fill-in-your-personal-info-parent">
        <div class="fill-in-your-container">
          <span>Fill in your</span>
          <span class="personal-info">
            <span class="span"> </span>
            <span class="personal-info1">Personal Info</span>
          </span>
        </div>
        <div class="frame-wrapper">
          <div class="connect-logo-removebg-preview-wrapper">
            <img
              class="connect-logo-removebg-preview-icon"
              alt=""
              src="./public/connect-logoremovebgpreview-2@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="info-tag">
        <div class="name-parent">
          <div class="name">Name</div>
          <div class="frame-parent">
            <input class="frame-child" type="text" maxlength minlength />

            <input class="frame-item" type="text" maxlength minlength />
          </div>
        </div>
        <div class="name-parent">
          <div class="name">phone number</div>
          <div class="frame-group">
            <div class="wrapper">
              <div class="name">+91</div>
            </div>
            <input class="frame-inner" type="number" maxlength minlength />
          </div>
        </div>
        <div class="frame-container">
          <div class="name-parent">
            <div class="name">Date of birth</div>
            <input class="frame-input" type="date" maxlength minlength />
          </div>
          <div class="frame-div">
            <div class="frame-parent1">
              <div class="stream-parent">
                <div class="name">stream</div>
                <input class="frame-child1" type="text" maxlength minlength />
              </div>
              <div class="semester-parent">
                <div class="name">semester</div>
                <select class="frame-select"></select>
              </div>
            </div>
          </div>
          <div class="ending-year-parent">
            <div class="ending-year">ending year</div>
            <input class="frame-child2" type="text" maxlength minlength />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
